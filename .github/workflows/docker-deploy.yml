version: '3.8'

services:
  backend:
    image: YOUR_ACTUAL_DOCKERHUB_USERNAME/nipa-travel-backend:latest
    container_name: nipa-backend
    ports:
      - "5003:5003"
    environment:
      - NODE_ENV=production
      - PORT=5003
      - DB_HOST=183.90.173.149
      - DB_PORT=3306
      - DB_USER=db-user
      - DB_PASSWORD=Kurifatto300#
      - DB_NAME=DB-Default
      - JWT_SECRET=asdfghjkl;;lkjhgfdsa
      - JWT_EXPIRES_IN=7d
    networks:
      - nipa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: your-dockerhub-username/nipa-travel-frontend:latest
    container_name: nipa-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:5003
      - NEXT_PUBLIC_API_VERSION=v1
      - NEXT_PUBLIC_APP_NAME=NIPA Frontend
      - NEXT_PUBLIC_APP_VERSION=1.0.0
    depends_on:
      - backend
    networks:
      - nipa-network
    restart: unless-stopped

networks:
  nipa-network:
    driver: bridge